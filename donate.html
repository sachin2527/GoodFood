<!DOCTYPE html>
<html>
<head>
	<title>Donate Food</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		header {
			background-color: #008080;
			color: #fff;
			padding: 20px;
			text-align: center;
			font-size: 36px;
			font-weight: bold;
			margin-bottom: 20px;
		}
		form {
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			width: 80%;
			margin: 0 auto;
		}
		label {
			display: block;
			margin-bottom: 10px;
			font-size: 20px;
			font-weight: bold;
		}
		input[type=text], select {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			font-size: 16px;
		}
		input[type=submit] {
			background-color: #008080;
			color: #fff;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 20px;
			margin-top: 20px;
		}
		input[type=submit]:hover {
			background-color: #008080;
		}
	</style>
</head>
<body>
	<header>Donate Food</header>
	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required>

		<label for="email">Email:</label>
		<input type="text" id="email" name="email" required>

		<label for="phone">Phone:</label>
		<input type="text" id="phone" name="phone" required>

		<label for="location">Location:</label>
		<input type="text" id="location" name="location" required>

		<label for="state">State:</label>
		<select id="state" name="state" required>
			<option value="">Select a state</option>
			<option value="Alabama">Rajasthan</option>
			<option value="Alaska">MP</option>
			<option value="Arizona">Delhi</option>
			<option value="Arkansas">Haryana</option>
			<!-- Add more options as needed -->
		</select>

		<label for="city">City:</label>
		<input type="text" id="city" name="city" required>

		<label for="food-type">Food Type:</label>
		<select id="food-type" name="food-type" required>
			<option value="">Select a food type</option>
			<option value="canned-food">Canned Food</option>
			<option value="fresh-food">Fresh Food</option>
			<option value="frozen-food">Frozen Food</option>
			<option value="dry-food">Dry Food</option>
		</select>

		<input type="submit" value="Donate Now">
	</form>
</body>
</html
